<button onclick="stopColor()">Stop Toggling</button>

<script>
var myVar = setInterval(function(){ setColor() }, 800);
 
function setColor() {
  var x = document.body;
  x.style.backgroundColor = x.style.backgroundColor == "green" ? "purple" : "green";
}
 
function stopColor() {
  clearInterval(myVar);
}
</script>
